<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function enviarFormulario(event) {
      event.preventDefault();
      alert("¡Gracias por tu mensaje! Te contactaré pronto.");
    }
  </script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
  <header class="bg-blue-600 p-6 text-white">
    <nav class="flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">Mi Perfil</a>
      <ul class="flex space-x-6">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="sobre-mi.html">Sobre Mí</a></li>
        <li><a href="portafolio.html">Portafolio</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="p-6 bg-white shadow-lg rounded-lg max-w-lg mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-4">Contacto</h2>
    <form onsubmit="enviarFormulario(event)">
      <label for="nombre" class="block mb-2">Nombre</label>
      <input type="text" id="nombre" class="w-full p-3 mb-4 border border-gray-300 rounded" placeholder="Tu nombre">

      <label for="email" class="block mb-2">Correo</label>
      <input type="email" id="email" class="w-full p-3 mb-4 border border-gray-300 rounded" placeholder="Tu correo electrónico">

      <label for="mensaje" class="block mb-2">Mensaje</label>
      <textarea id="mensaje" class="w-full p-3 mb-4 border border-gray-300 rounded" placeholder="Escribe tu mensaje aquí" rows="5"></textarea>

      <button type="submit" class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
        Enviar Mensaje
      </button>
    </form>
  </section>

</body>
</html>
